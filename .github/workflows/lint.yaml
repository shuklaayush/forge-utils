name: lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  solidity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: Run prettier
        run: yarn prettier:check
